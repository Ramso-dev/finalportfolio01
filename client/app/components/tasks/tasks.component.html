


<div class="project-list ">
    <div *ngFor="let project of projects">
        <div class="col-md-12">
            <h3>
            {{project.title}}
            </h3>
        </div>
        <div class="row">
            <div class="col-md-3">
            
                <a href="https://github.com/Ramso-dev/{{project.link}}" class="btn btn-warning btn-sm">
                <span class="glyphicon glyphicon-console"></span> GitHub Code
                </a>
                
            </div>
            <div class="col-md-6">

                <p class="text-center">
                <em>{{project.description}}</em>
                </p>
            </div>
        </div>
        <br>

    </div>

</div>
