<div class="project-list">
   <!-- <img src="java.jpg" style="width: 100px; height: 80px;"/>-->
   <div style="text-align: center">
    <img style="width: 200px; height: 120px; margin:20px; border-radius: 50px;" [src]="category+'.jpg'">
   </div>

    <div *ngFor="let project of projects | projectfilter: category">
        <div class="col-md-12">
            <h3>
            {{project.title}}
            </h3>
        </div>
        <div class="row">
            <div class="col-md-3">
            
                <a href="https://github.com/Ramso-dev/{{project.link}}" class="btn btn-warning btn-sm" style="margin-left: 40px">
                <span class="glyphicon glyphicon-console"></span> GitHub Code
                </a>
                
            </div>
            <div class="col-md-6" >

                <p class="text-center">
                <em>{{project.description}}</em>
                <a href={{project.deploylink}} *ngIf="project.deploylink!=undefined">Go to site</a>
                </p>
            </div>
        </div>
        <br>

    </div>

</div>
