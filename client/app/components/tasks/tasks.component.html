


<div class="project-list">
    <div *ngFor="let project of projects">
        <div class="col-md-7">
            <h3>
            {{project.title}}
            </h3>
        </div>
        <div class="col-md-7">
        
            <a href="http://www.gravatar.com/avatar/{{project.link}}" class="btn btn-warning btn-sm">
             <span class="glyphicon glyphicon-console"></span> GitHub Code!
             </a>
            
        </div>
        <div class="col-md-9">

            <p class="text-center">
            <em>{{project.description}}</em>
            </p>
        </div>
    </div>

</div>
